<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
          integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous"/>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
            integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sensor Data</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Features <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    TEMPERATURE
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <h1 id="temperature"></h1>
                        <footer class="blockquote-footer">
                            <ul class="list-inline" id="temperature-list">
                            </ul>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    PRESSURE
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <h1 id="pressure"></h1>
                        <footer class="blockquote-footer">
                            <ul class="list-inline" id="pressure-list">
                            </ul>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    CO2
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <h1 id="eco2"></h1>
                        <footer class="blockquote-footer">
                            <ul class="list-inline" id="eco2-list">
                            </ul>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    <div class="row px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    HUMIDITY
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <h1 id="humidity"></h1>
                        <footer class="blockquote-footer">
                            <ul class="list-inline" id="humidity-list">
                            </ul>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    TVOC
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <h1 id="tvoc"></h1>
                        <footer class="blockquote-footer">
                            <ul class="list-inline" id="tvoc-list">
                            </ul>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    COLOR
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <h1 id="color"></h1>
                        <footer class="blockquote-footer">
                            <ul class="list-inline" id="color-list">
                            </ul>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    <div class="row px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    HEADING
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <h1 id="heading"></h1>
                        <footer class="blockquote-footer"><ul class="list-inline" id="heading-list">
                        </ul></footer>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <div class="card">
                <div class="card-header">
                    ROTATION
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <h1 id="rotation"></h1>
                        <footer class="blockquote-footer">
                            <ul class="list-inline" id="rotation-list">
                            </ul>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
</div>


<script src="js/show_sensor_data.js"></script>
<script src="js/show_chart.js"></script>


</body>
</html>
