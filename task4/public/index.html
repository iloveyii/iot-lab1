<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
          integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous"/>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
            integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="images/iot.png" alt="" width="140" height="98">
        <h2>Sensor data - Task 4</h2>
        <p class="lead">Smart Home</p>
</div>
<div class="container">
    <div class="row px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div class="col-sm">
            <blockquote class="blockquote mb-0">
                <table class="table table-bordered table-dark">
                    <thead>
                    <tr>
                        <th scope="col">temperature</th>
                        <th scope="col">pressure</th>
                        <th scope="col">humidity</th>
                        <th scope="col">eco2</th>
                        <th scope="col">tvoc</th>
                        <th scope="col">color</th>
                        <th scope="col">heading</th>
                    </tr>
                    </thead>
                    <tbody id="data-table"></tbody>
                </table>
            </blockquote>
        </div>
    </div>
</div>

<script src="js/show_sensor_data.js"></script>


</body>
</html>
